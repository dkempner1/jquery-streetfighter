<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Street Fighter Project</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>

	<div class="main">
		<div="ryu-container">
			<div class="ryu">
					<div class="ryu-still"></div>
					<div class="ryu-ready"></div>
					<div class="ryu-throwing"></div>
					<div class="ryu-cool"></div>
			</div>
				<div id="instruct">
					<div class="instruct-a"><h2>Click on ryu to<br> make him throw a<br> hadouken.</h2></div>
					<div class="instruct-b"><h2>press and hold<br> down the "x" key<br> to make him strike<br> a cool pose!</h2></div>
				
				
				</div>
					<div class="logo"></div>
					<div class="jquery-logo"></div>
					<div class="jquery-text">Brought to you by...</div>
			
			
			<div class="hadouken"></div>
			<audio id="theme-tune" src="sound/theme.mp3"></audio>
	
			<audio id="hadouken-sound" src="sound/hadouken.mp3"></audio>
			<audio id="dig-tune" src="sound/dig.mp3"></audio>
		</div>
	</div>

</body>
</html>
